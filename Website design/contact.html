<!DOCTYPE html>
<html lang="en">

<head>      
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="author" content="Khanh Linh Tran"> <!--identify myself as the author-->
    <!--add <meta> tag to size the images correctly on all devices-->
    <meta name = "viewpoint" content = "width = device-width, initial-scale =1.0"> 
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="common.css">
</head>

<body>
    <div id = "wrapper">      
        <!--simulate a smartphone/tablet-->
        <header>
            <!--site logo-->
            <h1>My Profile</h1>
        </header>

        <!--top navigation menu-->
        <nav>
            <!--navigaiton bar-->
            <a href="index.html">Home</a>
            <a href="degree_programme.html">Degree Programme</a>
            <a href="quiz.html">Quiz</a>
            <a href="DataVisualisation.html">Data Visualisation</a>
            <a href="contact.html">Contact</a>
        </nav>

        <main>
            <div class="container"> 

                <!--Opening part of the form-->
                <div style="text-align: center;">
                    <h1>Contact ME</h1>
                    <p>Help me improve</p>
                    <figure>
                        <img src="../Images/contact.jpg" alt="Image of contact page"  width=650  height=370>
                    </figure>
                </div>

                <!--content of the form-->   
                <form action="mailto:kltran1@sheffield.ac.uk" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="title">
                            <label for="fname">First name</label>
                        </div>

                        <div class="box">
                            <input type="text" id="fname" name="firstname" placeholder="Your first name..." required="required">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="title">
                            <label for="lname">Last name</label>
                        </div>

                        <div class="box">
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..." required="required">
                        </div>
                    </div>

                    <div class="row">
                        <div class="title">
                            <label for="faculty">Faculty</label>
                        </div>

                        <div class="box">
                            <select name="faculty" id="faculty">
                                <option value="engineering">Falculty of Engineering</option>
                                <option value="cs" selected>Department of Computer Science</option>
                                <option value="other">Other(Please state...)</option>
                            </select>
                            <input type="text" id="other" name="other" placeholder="Other...">
                        </div>
                    </div>

                    <div class="row">
                        <div class="title">
                            <label for="fback">Feedback</label>
                        </div>

                        <div class="box">
                            <textarea id="fback" name="feedback" required="required" placeholder="Tell me what you think..." style="height:170px; width: 80%"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>

            <!--next and back buttons-->
            <!--refer to this link: https://www.w3schools.com/howto/howto_css_next_prev.asp-->
            <div class="transition">
                <a href="DataVisualisation.html" class="back">&laquo; Back</a>
                <br>
            </div>
        </main>

        <footer>
            <!--footer of the page-->
            <p>
                <a class="access" href="accessibility.html">Accessibility</a>
            </p>

            <p>
                &copy; Khanh Linh Tran, 2020 <br>
                <a href="mailto:kltran1@sheffield.ac.uk">kltran1@sheffield.ac.uk</a><br>
            </p>
        </footer>

    </div> <!--wrapper-->
</body>
</html>
